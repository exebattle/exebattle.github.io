<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization System</title>
</head>
<body>
    <h1>Customization System</h1>
    <section id="skins">
        <h2>Skins</h2>
        <p>Choose your favorite skin:</p>
        <select id="skin-selector">
            <option value="skin1">Skin 1</option>
            <option value="skin2">Skin 2</option>
            <option value="skin3">Skin 3</option>
        </select>
    </section>

    <section id="tags">
        <h2>Tags</h2>
        <p>Select a tag:</p>
        <select id="tag-selector">
            <option value="tag1">Tag 1</option>
            <option value="tag2">Tag 2</option>
            <option value="tag3">Tag 3</option>
        </select>
    </section>

    <section id="emotes">
        <h2>Emotes</h2>
        <p>Choose an emote:</p>
        <select id="emote-selector">
            <option value="emote1">Emote 1</option>
            <option value="emote2">Emote 2</option>
            <option value="emote3">Emote 3</option>
        </select>
    </section>

    <section id="trails">
        <h2>Trails</h2>
        <p>Select a trail:</p>
        <select id="trail-selector">
            <option value="trail1">Trail 1</option>
            <option value="trail2">Trail 2</option>
            <option value="trail3">Trail 3</option>
        </select>
    </section>

    <section id="killAnimations">
        <h2>Kill Animations</h2>
        <p>Choose a kill animation:</p>
        <select id="kill-animation-selector">
            <option value="killAnim1">Kill Animation 1</option>
            <option value="killAnim2">Kill Animation 2</option>
            <option value="killAnim3">Kill Animation 3</option>
        </select>
    </section>

    <button id="save-customization">Save Customization</button>

    <script>
        document.getElementById('save-customization').onclick = function() {
            const skin = document.getElementById('skin-selector').value;
            const tag = document.getElementById('tag-selector').value;
            const emote = document.getElementById('emote-selector').value;
            const trail = document.getElementById('trail-selector').value;
            const killAnimation = document.getElementById('kill-animation-selector').value;

            // Logic to save the customization settings would go here.
            console.log({ skin, tag, emote, trail, killAnimation });
            alert('Customization saved!');
        };
    </script>
</body>
</html>
